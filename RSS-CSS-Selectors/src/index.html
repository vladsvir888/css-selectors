                CSS-Selectors
            </header>
            <main class="main">
                <h1></h1>
                <div class="table">
                    <div class="table__wrap"></div>
                    <div class="table__edge"></div>
                </div>
                <div class="code-block">
                    <div class="code-block__item">
                        <div class="code-block__header">
                            <p class="code-block__header-text">CSS Editor</p>
                            <div class="code-block__btns">
                                <p class="code-block__header-text">style.css</p>
                                <button class="btn code-block__btn">Enter</button>
                                <button class="btn code-block__help-btn">Help?</button>
                            </div>
                        </div>
                        <div class="code-block__footer">
                            <div class="code-block__line">
                                <span class="code-block__line-num">1</span>
                                <span class="code-block__line-num">2</span>
                                <span class="code-block__line-num">3</span>
                                <span class="code-block__line-num">4</span>
                                <span class="code-block__line-num">5</span>
                                <span class="code-block__line-num">6</span>
                                <span class="code-block__line-num">7</span>
                                <span class="code-block__line-num">8</span>
                                <span class="code-block__line-num">9</span>
                                <span class="code-block__line-num">10</span>
                                <span class="code-block__line-num">11</span>
                                <span class="code-block__line-num">12</span>
                            </div>
                            <div class="code-block__area">
                                <div class="code-block__area-wrap">
                                    <input class="code-block__input" type="text" placeholder="Type in a CSS selector">
                                </div>
                                <br>
                                { <br>
                                    <i>/* Styles would go here. */</i> <br>
                                }
                            </div>
                        </div>
                    </div>
                    <div class="code-block__item">
                        <div class="code-block__header">
                            <p class="code-block__header-text">HTML Viewer</p>
                            <p class="code-block__header-text">table.html</p>
                        </div>
                        <div class="code-block__footer">
                            <div class="code-block__line">
                                <span class="code-block__line-num">1</span>
                                <span class="code-block__line-num">2</span>
                                <span class="code-block__line-num">3</span>
                                <span class="code-block__line-num">4</span>
                                <span class="code-block__line-num">5</span>
                                <span class="code-block__line-num">6</span>
                                <span class="code-block__line-num">7</span>
                                <span class="code-block__line-num">8</span>
                                <span class="code-block__line-num">9</span>
                                <span class="code-block__line-num">10</span>
                                <span class="code-block__line-num">11</span>
                                <span class="code-block__line-num">12</span>
                            </div>
                            <div class="code-block__area code-block__area--html"></div>
                        </div>
                    </div>
                </div>
            </main>
